<body onload="fillWeather()">
  <nav class="bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <img src="./assets/img/logo.png" class="h-8 mr-3">
        <a href="#" class="text-xl text-white font-bold">Weathercast</a>
      </div>
      <div class="flex font-medium mx-auto">
        <a href="#" class="block py-2 pl-3 pr-4 text-blue-700">Accueil</a>
        <a href="#" class="block py-2 pl-3 pr-4 text-white">En savoir plus</a>
        <a href="#" class="block py-2 pl-3 pr-4 text-white">Favoris</a>
      </div>
      <div class="flex cursor-pointer rounded-full hover:bg-gray-700 p-2">
        <button type="button" data-drawer-target="drawer-settings" data-drawer-show="drawer-settings" data-drawer-placement="right">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 13.5V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m12-3V3.75m0 9.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 3.75V16.5m-6-9V3.75m0 3.75a1.5 1.5 0 010 3m0-3a1.5 1.5 0 000 3m0 9.75V10.5"></path>
          </svg>
        </button>
      </div>

        <h5 id="drawer-right-label" class="inline-flex items-center mb-4 font-semibold text-gray-400">Paramètres</h5>
        <button type="button" data-drawer-hide="drawer-settings" class="text-gray-400 bg-transparent rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="flex items-center justify-between mb-6">
          <h6 class="font-semibold text-white mb-6">Thème</h6>
          <label class="relative inline-flex items-center mb-4 cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-800 bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all border-gray-600 peer-checked:bg-blue-600"></div>
          </label>
        </div>
  </nav>

  <section class="bg-center bg-no-repeat bg-[url('./assets/img/background.jpg')] bg-cover">
    <div class="px-4 mx-auto text-center max-w-screen-xl py-36">
      <h1 class="mb-4 text-5xl text-black font-bold">Marre de chercher la météo ?</h1>
      <h5 class="mb-8 text-lg font-semibold text-gray-500">Weathercast est une application bureau basée sur l'API <a class="hover:underline text-blue-500" href="https://open-meteo.com">Open-météo</a>.</h5>
      <form class="w-full max-w-md mx-auto">
        <div class="relative">
          <button class="absolute inset-y-0 flex items-center pl-3 text-white" type="button" onclick="envoi()">
            <svg class="w-5 h-5 text-white" data-id="" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
            </svg>
          </button>
          <input id="search-input" type="text" class="block w-full p-4 pl-10 text-sm border rounded-lg bg-gray-800 border-gray-700 placeholder-gray-400 text-white focus:border-blue-500" placeholder="Recherchez une ville">
        </div>
      </form>
    </div>
  </section>
